{{ define "teacher-dashboard" }}
<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | List Room Ujian</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.395.0/dist/umd/lucide.min.js"></script>

    <!-- Link ke CSS eksternal untuk konten halaman ini -->
    <link rel="stylesheet" href="/css/teacher_dashboard.css">

    <!-- CSS Internal untuk Navbar (mengadopsi gaya dari student-navbar) -->
    <style>
        /* --- STYLING UNTUK NAVBAR HEADER --- */
        :root {
            --abu-muda: #2B3034;
            --abu-gelap: #212429;
            --putih: #FFFFFF;
            --biru-muda: #04FDFF;
            --biru-tua: #393FEF;
            --teks-abu: #a0a0a0;
            --font-family: 'Poppins', sans-serif;

            /* Variabel tambahan dari konten dashboard */
            --green: #00FF90;
            --red: #FF4757;
        }

        /* Reset dasar */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--abu-gelap);
            color: var(--putih);
            line-height: 1.6;
        }

        /* Header/Navbar Styling */
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 2.5rem;
            width: 100%;
            border-bottom: 1px solid var(--abu-muda);
            background-color: var(--abu-gelap);
            position: sticky;
            top: 0;
            z-index: 1020;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
        }

        .logo img {
            height: 55px;
        }

        .main-nav {
            text-align: center;
        }

        .main-nav a {
            color: var(--teks-abu);
            text-decoration: none;
            margin: 0 1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            transition: color 0.3s;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid transparent;
        }

        .main-nav a:hover {
            color: var(--putih);
        }

        .main-nav a.active {
            color: var(--biru-muda);
            font-weight: 600;
            border-bottom-color: var(--biru-muda);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .user-avatar-icon {
            width: 55px;
            height: 55px;
            color: var(--putih);
            flex-shrink: 0;
        }

        .user-details {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .user-details .user-name {
            font-weight: 600;
            font-size: 1rem;
        }

        .user-details .user-role-tag {
            font-size: 0.85rem;
            font-weight: 500;
            background: linear-gradient(90deg, var(--biru-muda), var(--biru-tua));
            padding: 0.25rem 0.9rem;
            border-radius: 9999px;
            margin-top: 0.25rem;
            color: var(--putih);
        }

        /* Responsive Navbar */
        @media (max-width: 992px) {
            .main-header {
                flex-wrap: wrap;
            }

            .main-nav {
                order: 3;
                width: 100%;
                margin-top: 1rem;
                border-top: 1px solid var(--abu-muda);
                padding-top: 1rem;
                justify-content: center;
                display: flex;
            }
        }

        @media (max-width: 768px) {
            .main-header {
                padding: 1rem;
            }

            .logo img,
            .user-avatar-icon {
                height: 40px;
                width: 40px;
            }

            .user-details .user-name {
                font-size: 0.9rem;
            }
        }

        /* --- STYLING UNTUK KONTEN DASHBOARD --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .title-section {
            margin-top: 40px;
            /* Memberi jarak dari header */
        }

        .title-section h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .title-section p {
            color: #a0a0a0;
        }

        .filter-section {
            display: flex;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
            flex-grow: 1;
        }

        .search-box input,
        .year-dropdown select {
            width: 100%;
            background-color: var(--abu-muda);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 12px 15px 12px 40px;
            color: var(--putih);
            font-family: var(--font-family);
            font-size: 0.9rem;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .year-dropdown select {
            padding-left: 15px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23888' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 1em;
        }

        .room-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .room-card {
            background-color: var(--abu-muda);
            border-radius: 12px;
            padding: 20px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .room-card.status-on {
            border-color: var(--green);
            box-shadow: 0 0 15px rgba(0, 255, 144, 0.2);
        }

        .room-card.status-off {
            border-color: var(--red);
            box-shadow: 0 0 15px rgba(255, 71, 87, 0.2);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .card-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            line-height: 1.2;
        }

        .card-header span {
            background-color: var(--abu-gelap);
            font-size: 0.7rem;
            font-weight: 500;
            padding: 3px 8px;
            border-radius: 5px;
        }

        .room-card p {
            color: #ccc;
            margin-bottom: 20px;
        }

        .card-footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #444;
            padding-top: 15px;
        }

        .lecturer-info {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .duration-info {
            font-size: 0.9rem;
            color: #ccc;
        }

        .duration-info i {
            margin-right: 5px;
        }

        .card-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-periksa {
            background: linear-gradient(90deg, var(--biru-muda), var(--biru-tua));
            color: var(--putih);
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-periksa:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(4, 253, 255, 0.3);
        }

        .status-toggle {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .status-toggle.on {
            background-color: var(--green);
            color: var(--abu-gelap);
        }

        .status-toggle.off {
            background-color: var(--red);
            color: var(--putih);
        }

        .action-buttons {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .btn-add {
            background-color: var(--abu-muda);
            border: 1px dashed #777;
            color: var(--putih);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            /* Tambahan untuk memastikan link tidak bergaris bawah */
        }

        .btn-add:hover {
            background-color: #3a4045;
        }

        .btn-secondary {
            background-color: #333;
            border: none;
            color: var(--putih);
            padding: 12px 40px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background-color: #444;
        }

        @media (max-width: 992px) {
            .room-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .filter-section {
                flex-direction: column;
            }

            .room-grid {
                grid-template-columns: 1fr;
            }

            .card-footer {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }

            .card-actions {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>

<body>

    <!-- Memanggil template navbar yang baru -->
    {{ template "teacher-navbar" . }}

    <main class="container">
        <section class="title-section">
            <h1>List Room Ujian</h1>
            <p>Anda memiliki <span id="room-count">0</span> room ujian</p>
        </section>

        <section class="filter-section">
            <div class="search-box">
                <input type="text" placeholder="Cari berdasarkan nama room">
                <i class="fas fa-search"></i>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Berdasarkan unique code">
                <i class="fas fa-search"></i>
            </div>
            <div class="year-dropdown">
                <select>
                    <option value="2025">2025</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                </select>
            </div>
        </section>

        <section id="room-grid" class="room-grid">
            <!-- Kartu ujian akan dirender oleh JavaScript di sini -->
        </section>

        <section class="action-buttons">
            <!-- Tombol yang sudah diperbaiki -->
            <a href="/teacher/upload" class="btn-add">
                <i class="fas fa-plus"></i> Tambah Room Ujian
            </a>
            <button class="btn-secondary">Kembali</button>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // ... (JavaScript Anda yang sudah ada tetap di sini) ...
            const examRoomsData = [
                { title: 'UTS_Semester_2', year: 2025, lecturer: 'Fulan S.pd, M.pd', uniqueCode: 'AEZAKMI', duration: '01:00:00', status: true },
                { title: 'UTS_Semester_2', year: 2025, lecturer: 'Fulan S.pd, M.pd', uniqueCode: 'AEZAKMI', duration: '01:00:00', status: false },
                { title: 'UTS_Semester_2', year: 2025, lecturer: 'Fulan S.pd, M.pd', uniqueCode: 'AEZAKMI', duration: '01:00:00', status: true },
                { title: 'UTS_Semester_2', year: 2025, lecturer: 'Fulan S.pd, M.pd', uniqueCode: 'AEZAKMI', duration: '01:00:00', status: false },
                { title: 'UTS_Semester_2', year: 2025, lecturer: 'Fulan S.pd, M.pd', uniqueCode: 'AEZAKMI', duration: '01:00:00', status: true },
                { title: 'UTS_Semester_2', year: 2025, lecturer: 'Fulan S.pd, M.pd', uniqueCode: 'AEZAKMI', duration: '01:00:00', status: false }
            ];
            const roomGrid = document.getElementById('room-grid');
            const roomCount = document.getElementById('room-count');
            function renderRoomCards() {
                roomGrid.innerHTML = '';
                roomCount.textContent = examRoomsData.length;
                examRoomsData.forEach(room => {
                    const statusClass = room.status ? 'on' : 'off';
                    const statusText = room.status ? 'ON' : 'OFF';
                    const cardHTML = `
                <div class="room-card status-${statusClass}">
                    <div class="card-header">
                        <div>
                            <h2>${room.title}</h2>
                            <p>Tahun : ${room.year}</p>
                        </div>
                        <span>${room.uniqueCode}</span>
                    </div>
                    <div class="card-body">
                         <div class="duration-info">
                            <i class="fas fa-clock"></i> ${room.duration}
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="lecturer-info">
                            <i class="fas fa-user"></i>
                            <span>${room.lecturer}</span>
                        </div>
                        <div class="card-actions">
                            <button class="btn-periksa">Periksa</button>
                            <div class="status-toggle ${statusClass}">${statusText}</div>
                        </div>
                    </div>
                </div>
            `;
                    roomGrid.insertAdjacentHTML('beforeend', cardHTML);
                });
            }
            renderRoomCards();
        });
    </script>
</body>

</html>
{{ end }}
