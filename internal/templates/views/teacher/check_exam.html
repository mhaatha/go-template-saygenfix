{{ define "teacher-check-exam" }}
<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Exam.RoomName }} - SGFix</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.395.0/dist/umd/lucide.min.js"></script>

    <style>
        /* --- Variabel Global & Pengaturan Dasar --- */
        :root {
            --abu-muda: #2B3034;
            --abu-gelap: #212429;
            --putih: #FFFFFF;
            --biru-muda: #04FDFF;
            --biru-tua: #393FEF;
            --teks-abu: #a0a0a0;
            --font-family: 'Poppins', sans-serif;

            /* Variabel Warna Tambahan */
            --cyan: #04FDFF;
            --blue: #393FEF;
            --orange: #FF8C00;
            --yellow: #FFA500;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--abu-gelap);
            color: var(--putih);
            line-height: 1.6;
        }

        /* --- Styling untuk Navbar Header (diasumsikan ada) --- */
        /* ... (styling navbar dari file lain bisa ditaruh di sini jika perlu) ... */

        /* --- Layout Utama Konten --- */
        .container {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
            border-radius: 16px;
            margin: 2rem auto;
        }

        .page-title {
            margin-bottom: 2rem;
            text-align: center;
            /* ✅ Judul dibuat di tengah */
        }

        .page-title h1 {
            font-size: 2.2rem;
            font-weight: 700;
        }

        /* --- Bagian Kode Unik --- */
        .unique-code-section {
            margin-bottom: 2.5rem;
        }

        .unique-code-section label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 1rem;
            color: var(--teks-abu);
        }

        .code-display {
            background-color: var(--abu-muda);
            border: 1px solid #444;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-align: center;
        }

        /* --- Daftar Mahasiswa --- */
        .student-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .student-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--abu-muda);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            flex-wrap: wrap;
            gap: 1rem;
            border: 1px solid transparent;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        .student-item:hover {
            background-color: #3a4045;
        }

        .student-info {
            flex-grow: 1;
        }

        .student-info .name {
            font-weight: 500;
        }

        .student-info .score {
            font-weight: 600;
            margin-left: 1.5rem;
            color: var(--biru-muda);
        }

        /* --- Tombol --- */
        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 3rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--abu-muda);
            flex-wrap: wrap;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            color: var(--putih);
            background: linear-gradient(90deg, var(--yellow), var(--orange));
        }

        .btn-secondary {
            background-color: var(--abu-muda);
            color: var(--putih);
            border: 1px solid #555;
        }

        .btn-periksa {
            background: linear-gradient(90deg, var(--cyan), var(--blue));
            color: var(--putih);
            padding: 0.5rem 1.25rem;
            border-radius: 8px;
            font-weight: 500;
            white-space: nowrap;
        }

        /* --- Media Query --- */
        @media (min-width: 768px) {
            footer {
                justify-content: space-between;
            }
        }
    </style>
</head>

<body>
    {{ template "teacher-check-exam-navbar" . }}

    <div class="container">
        <main>
            <div class="page-title">
                <h1>{{ .Exam.RoomName }}</h1>
            </div>

            <div class="unique-code-section">
                <label for="unique-code">Unique Code :</label>
                <div id="unique-code" class="code-display">{{ .Exam.Id }}</div>
            </div>

            <div class="student-list" id="student-list-container">
                <!-- Konten akan diisi oleh JavaScript -->
            </div>
        </main>

        <footer>
            <!-- ✅ Tombol diubah menjadi <a> untuk navigasi -->
            <a href="/teacher/dashboard" class="btn btn-secondary">Kembali</a>
            <a href="/teacher/edit-exam/{{ .Exam.Id }}" class="btn btn-primary">Edit</a>
        </footer>
    </div>

    <script>
        lucide.createIcons();

        document.addEventListener('DOMContentLoaded', () => {
            const studentsData = [
                { nim: '236651031', name: 'Budi Santoso', score: 90 },
                { nim: '236651032', name: 'Citra Lestari', score: 95 },
                { nim: '236651033', name: 'Doni Firmansyah', score: 88 },
                { nim: '236651034', name: 'Eka Putri', score: 92 },
                { nim: '236651035', name: 'Fajar Nugraha', score: 85 },
                { nim: '236651036', name: 'Gita Amelia', score: 90 },
                { nim: '236651037', name: 'Hadi Wijaya', score: 89 },
                { nim: '236651038', name: 'Indah Permata', score: 91 },
            ];

            const studentListContainer = document.getElementById('student-list-container');

            function renderStudentList() {
                studentListContainer.innerHTML = '';
                studentsData.forEach(student => {
                    const studentItemHTML = `
                <div class="student-item">
                    <div class="student-info">
                        <span class="name">${student.nim}_${student.name}</span>
                        <span class="score">${student.score}/100</span>
                    </div>
                    <button class="btn btn-periksa">Periksa</button>
                </div>
            `;
                    studentListContainer.innerHTML += studentItemHTML;
                });
            }

            renderStudentList();
        });
    </script>

</body>

</html>
{{ end }}
