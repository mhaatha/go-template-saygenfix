<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGFix - Buat Room Ujian</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.395.0/dist/umd/lucide.min.js"></script>

    <!-- HTMX -->
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"
        xintegrity="sha384-ZBXiYtYQ6hJ2Y0ZNoYuI+Nq5MqWBr+chMrS/RkXpNzQCApHEhOt2aY8EJgqwHLkJ"
        crossorigin="anonymous"></script>

    <style>
        /* CSS Custom Properties (Variables) */
        :root {
            --abu-muda: #2B3034;
            --abu-gelap: #212429;
            --putih: #FFFFFF;
            --biru-muda: #04FDFF;
            --biru-tua: #393FEF;
            --teks-abu: #a0a0a0;
            --border-color: #4a5157;
            --font-family: 'Poppins', sans-serif;
        }

        /* General Reset & Body Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--abu-gelap);
            color: var(--putih);
            line-height: 1.6;
        }

        /* Header/Navbar Styling */
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 2.5rem;
            width: 100%;
            border-bottom: 1px solid var(--abu-muda);
            background-color: var(--abu-gelap);
            position: sticky;
            top: 0;
            z-index: 1020;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
        }

        .logo img {
            height: 55px;
        }

        .main-nav {
            text-align: center;
        }

        .main-nav a {
            color: var(--teks-abu);
            text-decoration: none;
            margin: 0 1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            transition: color 0.3s;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid transparent;
        }

        .main-nav a:hover {
            color: var(--putih);
        }

        .main-nav a.active {
            color: var(--biru-muda);
            font-weight: 600;
            border-bottom-color: var(--biru-muda);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .user-avatar-icon {
            width: 55px;
            height: 55px;
            color: var(--putih);
            flex-shrink: 0;
        }

        .user-details {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .user-details .user-name {
            font-weight: 600;
            font-size: 1rem;
        }

        .user-details .user-role-tag {
            font-size: 0.85rem;
            font-weight: 500;
            background: linear-gradient(90deg, var(--biru-muda), var(--biru-tua));
            padding: 0.25rem 0.9rem;
            border-radius: 9999px;
            margin-top: 0.25rem;
            color: var(--putih);
        }

        /* Main Content Layout */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            min-height: calc(100vh - 90px);
            /* Adjust based on header height */
        }

        .upload-container {
            width: 100%;
            max-width: 800px;
            background-color: var(--abu-muda);
            border-radius: 20px;
            padding: 2.5rem;
            text-align: left;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Form Styling */
        .exam-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        label {
            font-size: 0.9rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
        }

        input[type="text"],
        input[type="number"] {
            background-color: var(--abu-gelap);
            border: 1px solid var(--border-color);
            color: var(--putih);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-family: var(--font-family);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: var(--biru-muda);
            box-shadow: 0 0 0 3px rgba(4, 253, 255, 0.2);
        }

        /* File Upload Area Styling */
        .upload-area {
            border: 2px dashed var(--biru-muda);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            background-color: var(--abu-gelap);
            transition: background-color 0.3s ease, border-color 0.3s ease;
            margin-top: 1rem;
        }

        .upload-area:hover {
            background-color: #2c2f34;
            border-color: var(--biru-tua);
        }

        .upload-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .upload-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(90deg, var(--biru-muda), var(--biru-tua));
            color: var(--putih);
            border: none;
            padding: 0.8rem 1.8rem;
            border-radius: 8px;
            font-family: var(--font-family);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .upload-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(57, 63, 239, 0.4);
        }

        .upload-text {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .modal-content {
            background-color: var(--abu-gelap);
            padding: 2.5rem;
            border-radius: 16px;
            border: 2px dashed var(--biru-muda);
            width: 90%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            text-align: center;
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        .modal-overlay.hidden .modal-content {
            transform: scale(0.9);
        }

        .file-name {
            font-size: 1.1rem;
            font-weight: 600;
            word-break: break-all;
        }

        .modal-group label {
            font-size: 1rem;
            font-weight: 600;
        }

        .number-input-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .number-input-wrapper input {
            background-color: var(--abu-muda);
            border: 1px solid var(--border-color);
            color: var(--putih);
            width: 80px;
            padding: 0.75rem;
            border-radius: 8px;
            font-family: var(--font-family);
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            outline: none;
        }

        .stepper-btn {
            background-color: var(--abu-muda);
            border: 1px solid var(--border-color);
            color: var(--putih);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .stepper-btn:hover {
            background-color: #3a3f44;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-family: var(--font-family);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-secondary {
            background-color: var(--abu-gelap);
            color: var(--putih);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background-color: #3a3f44;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--biru-muda), var(--biru-tua));
            color: var(--putih);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(57, 63, 239, 0.4);
        }

        /* --- ✨ START: CSS Loading Overlay BARU (dari File 2) --- */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            /* Mulai dari tidak terlihat */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            /* Pastikan pointer-events none agar tidak menghalangi modal */
            pointer-events: none;
        }

        /* HTMX akan otomatis menambahkan kelas .htmx-request ke elemen di hx-indicator */
        .loader-overlay.htmx-request {
            opacity: 1;
            visibility: visible;
            pointer-events: all;
            /* Saat aktif, overlay bisa diklik (atau menahan klik) */
        }

        .spinner {
            border: 8px solid var(--abu-muda);
            border-top: 8px solid var(--biru-muda);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: var(--putih);
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 500;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* --- ✨ END: CSS Loading Overlay BARU --- */


        /* --- CSS Loading LAMA (Dihapus) --- */
        /* @keyframes ellipsis ... (dihapus) */
        /* .btn.loading ... (dihapus) */


        /* Responsive Design */
        @media (max-width: 992px) {
            .main-header {
                flex-wrap: wrap;
            }

            .logo {
                order: 1;
            }

            .user-profile {
                order: 2;
            }

            .main-nav {
                order: 3;
                width: 100%;
                margin-top: 1rem;
                border-top: 1px solid var(--abu-muda);
                padding-top: 1rem;
                justify-content: center;
                display: flex;
            }
        }

        @media (max-width: 768px) {

            .main-header,
            .upload-container {
                padding: 1.5rem;
            }

            .logo img,
            .user-avatar-icon {
                height: 40px;
                width: 40px;
            }

            .user-details .user-name {
                font-size: 0.9rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .modal-buttons {
                flex-direction: column;
            }

            .upload-button {
                padding: 0.7rem 1.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <!-- ✨ START: HTML Overlay BARU (dari File 2) -->
    <!-- ID ini akan digunakan oleh hx-indicator -->
    <div id="loading-overlay" class="loader-overlay">
        <div class="spinner"></div>
        <!-- Teks diganti sesuai konteks File 1 -->
        <p class="loading-text">Soal sedang dibuat...</p>
    </div>
    <!-- ✨ END: HTML Overlay BARU -->


    <!-- Navbar Header -->
    {{ template "teacher-upload-navbar" . }}

    <!-- Konten utama (form) -->
    <main class="main-content">
        <div class="upload-container">
            <!-- ✨ PERUBAHAN: Menambahkan hx-indicator -->
            <form hx-post="/teacher/generate-and-create-exam-room" hx-encoding="multipart/form-data"
                hx-indicator="#loading-overlay" id="examForm" class="exam-form">

                <div class="form-group">
                    <label for="room_name">Nama Room Ujian :</label>
                    <input type="text" id="room_name" name="room_name" placeholder="Contoh: UTS PBO Semester 1"
                        required>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="year">Tahun :</label>
                        <input type="text" id="year" name="year" value="2025" required>
                    </div>
                    <div class="form-group">
                        <label for="duration">Waktu Mengerjakan (menit) :</label>
                        <input type="number" min="1" id="duration" name="duration" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="creator">Dibuat Oleh :</label>
                    <input type="text" id="creator" name="creator" value="{{ .FullName }}" readonly>
                </div>

                <input type="hidden" name="quantity" id="hidden_quantity_input" value="5">

                <div class="form-group">
                    <label for="pdf_file" class="upload-area" id="uploadArea">
                        <div class="upload-content">
                            <button type="button" class="upload-button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="lucide lucide-upload">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="17 8 12 3 7 8"></polyline>
                                    <line x1="12" y1="3" x2="12" y2="15"></line>
                                </svg>
                                Upload File
                            </button>
                            <p class="upload-text">Drag atau upload file anda disini ( Maksimum Ukuran File
                                <strong>20MB</strong> )
                            </p>
                        </div>
                    </label>
                    <input type="file" name="pdf_file" id="pdf_file" accept=".pdf" hidden required>
                </div>

                <button type="button" class="btn btn-secondary" style="align-self: flex-start;"
                    onclick="history.back()">Kembali</button>
            </form>
        </div>
    </main>

    <!-- Modal -->
    <div id="fileModal" class="modal-overlay hidden">
        <div class="modal-content">
            <p id="fileNameDisplay" class="file-name">Soal_Contoh.pdf</p>
            <div class="form-group modal-group">
                <label for="display_quantity">Jumlah Soal</label>
                <div class="number-input-wrapper">
                    <button type="button" class="stepper-btn" id="decrementBtn">-</button>
                    <input type="text" id="display_quantity" value="5" inputmode="numeric">
                    <button type="button" class="stepper-btn" id="incrementBtn">+</button>
                </div>
            </div>
            <div class="modal-buttons">
                <button type="button" id="modalBackButton" class="btn btn-secondary">Kembali</button>
                <!-- Tombol ini TIDAK berubah, karena teksnya sudah benar -->
                <button type="submit" form="examForm" id="generateButton" class="btn btn-primary">
                    <span class="btn-text">Generate</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        document.addEventListener('DOMContentLoaded', () => {
            const uploadArea = document.getElementById('uploadArea');
            const fileUploadInput = document.getElementById('pdf_file');
            const modal = document.getElementById('fileModal');
            const fileNameDisplay = document.getElementById('fileNameDisplay');
            const displayQuantityInput = document.getElementById('display_quantity');
            const hiddenQuantityInput = document.getElementById('hidden_quantity_input');
            const modalBackButton = document.getElementById('modalBackButton');
            const examForm = document.getElementById('examForm');
            const incrementBtn = document.getElementById('incrementBtn');
            const decrementBtn = document.getElementById('decrementBtn');

            // ✨ Variabel loading lama (generateButton & generateButtonText) DIHAPUS

            function syncQuantity() {
                // Pastikan nilai tidak kosong, jika kosong, set ke 1
                let value = parseInt(displayQuantityInput.value, 10);
                if (isNaN(value) || value < 1) {
                    value = 1;
                }
                displayQuantityInput.value = value; // Update tampilan jika diubah
                hiddenQuantityInput.value = value;
            }

            uploadArea.addEventListener('click', () => fileUploadInput.click());

            ['dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, e => {
                    e.preventDefault();
                    e.stopPropagation();
                    if (eventName === 'dragover') uploadArea.style.borderColor = '#393FEF'; // biru-tua
                    else uploadArea.style.borderColor = '#04FDFF'; // biru-muda

                    if (eventName === 'drop') {
                        const files = e.dataTransfer.files;
                        if (files.length > 0) handleFile(files[0]);
                    }
                });
            });

            fileUploadInput.addEventListener('change', (e) => handleFile(e.target.files[0]));
            modalBackButton.addEventListener('click', () => closeModal());
            modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });

            displayQuantityInput.addEventListener('input', () => {
                displayQuantityInput.value = displayQuantityInput.value.replace(/[^0-9]/g, '');
                syncQuantity();
            });

            incrementBtn.addEventListener('click', () => {
                let val = parseInt(displayQuantityInput.value, 10) || 0;
                displayQuantityInput.value = String(val + 1);
                syncQuantity();
            });

            decrementBtn.addEventListener('click', () => {
                let val = parseInt(displayQuantityInput.value, 10) || 1;
                if (val > 1) {
                    displayQuantityInput.value = String(val - 1);
                }
                syncQuantity();
            });

            examForm.addEventListener('submit', (event) => {
                syncQuantity();
                console.log("Nilai 'quantity' yang akan dikirim:", hiddenQuantityInput.value);

                if (!hiddenQuantityInput.value || parseInt(hiddenQuantityInput.value, 10) < 1) {
                    alert("Jumlah soal tidak boleh kosong atau kurang dari 1.");
                    event.preventDefault(); // Mencegah form untuk submit
                    return; // Hentikan eksekusi lebih lanjut
                }

                // ✨ Logika loading tombol (generateButton.classList.add) DIHAPUS
                // HTMX akan menanganinya secara otomatis via hx-indicator
            });

            // ✨ Event listener 'htmx:afterRequest' DIHAPUS
            // HTMX akan otomatis menyembunyikan overlay setelah request selesai


            function handleFile(file) {
                if (file) {
                    if (file.type !== 'application/pdf') {
                        alert('Hanya file dengan format .pdf yang diperbolehkan!');
                        return resetFileInput();
                    }
                    if (file.size > 20 * 1024 * 1024) { // 20 MB
                        alert('Ukuran file tidak boleh melebihi 20MB!');
                        return resetFileInput();
                    }
                    fileNameDisplay.textContent = file.name;
                    openModal();
                }
            }

            function openModal() { modal.classList.remove('hidden'); }
            function closeModal() { modal.classList.add('hidden'); resetFileInput(); }
            function resetFileInput() {
                fileUploadInput.value = '';
                // Reset juga nilai quantity ke default jika perlu
                displayQuantityInput.value = '5';
                hiddenQuantityInput.value = '5';
            }
        });
    </script>
</body>

</html>
{{ end }}
