{{ define "teacher-upload" }}
<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File - SayGenFix</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.395.0/dist/umd/lucide.min.js"></script>

    <!-- HTMX -->
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"
        integrity="sha384-ZBXiYtYQ6hJ2Y0ZNoYuI+Nq5MqWBr+chMrS/RkXpNzQCApHEhOt2aY8EJgqwHLkJ"
        crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/teacher_upload.css">
</head>

<body>
    <header class="main-header">
        <a href="/" class="logo">
            <img src="/assets/SGF-Text.png" alt="SayGenFix Logo">
        </a>
        <div class="user-profile">
            <i data-lucide="user-round" class="user-avatar-icon"></i>
            <div class="user-details">
                <span class="user-name">{{ .FullName }}</span>
                <span class="user-role-tag">{{ .Role }}</span>
            </div>
        </div>
    </header>

    <main class="main-content">
        <form hx-post="/teacher/generate-and-create-exam-room" enctype="multipart/form-data">
            <label for="room_name">Nama Room Ujian:</label><br>
            <input type="text" id="room_name" name="room_name" placeholder="Contoh: UTS IPA Semester 1" required><br><br>
            
            <label for="year">Tahun:</label><br>
            <input type="number" id="year" name="year" min="1" placeholder="2025" required><br><br>
            
            <label for="duration">Durasi Pengerjaan (menit):</label><br>
            <input type="number" id="duration" name="duration" min="1" placeholder="60" required><br><br>

            <div class="quantity-selector">
                <h2>Jumlah soal</h2>
                <button type="button" id="decrement-btn" class="quantity-btn">-</button>
            
                <span id="quantity-display">1</span>
            
                <button type="button" id="increment-btn" class="quantity-btn">+</button>
            
                <input type="hidden" name="quantity" id="quantity-input" value="1">
            </div>

            <input type="file" name="pdf_file" accept=".pdf" required>
            <button type="submit">Upload</button>
        </form>

        <a href="/teacher/exam-room" class="bottom-back-button">Kembali</a>
    </main>

    <script>
        lucide.createIcons();

        const quantityDisplay = document.getElementById('quantity-display');
        const quantityInput = document.getElementById('quantity-input');
        const incrementButton = document.getElementById('increment-btn');
        const decrementButton = document.getElementById('decrement-btn');

        let count = 1;

        // Fungsi untuk memperbarui nilai di tampilan dan di input
        function updateValue() {
            quantityDisplay.textContent = count;
            quantityInput.value = count;
        }

        // Event listener untuk tombol tambah
        incrementButton.addEventListener('click', () => {
            count++;
            updateValue();
        });

        // Event listener untuk tombol kurang
        decrementButton.addEventListener('click', () => {
            // Cek agar nilai tidak kurang dari 1
            if (count > 1) {
                count--;
                updateValue();
            }
        });
    </script>
</body>

</html>
{{ end }}
