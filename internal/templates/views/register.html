{{ define "register" }}
<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SayGenFix</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.544.0/dist/umd/lucide.min.js"></script>

    <!-- HTMX -->
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"
        xintegrity="sha384-ZBXiYtYQ6hJ2Y0ZNoYuI+Nq5MqWBr+chMrS/RkXpNzQCApHEhOt2aY8EJgqwHLkJ"
        crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/register.css">
</head>

<body>
    <main class="main-container">
        <!-- Left Side -->
        <div class="left-panel">
            <div class="background-blob"></div>
            <div class="content">
                <h1 class="heading">
                    Kelola soal essay
                    <span class="gradient-text">Dengan mudah!</span>
                    Menggunakan AI
                </h1>
            </div>
        </div>

        <!-- Right Side (Form) -->
        <div class="right-panel" id="success-register">
            <div class="form-container">
                <div class="logo-container">
                    <!-- Assuming you have a logo image at this path -->
                    <img src="/assets/SGF.png" alt="SayGenFix Logo" class="logo">
                </div>
                <h2 class="form-title">Register to SayGenFix</h2>

                <form hx-post="/register" hx-target="#success-register" hx-swap="outerHTML" hx-indicator="#spinner">
                    <!-- Input Group: Email -->
                    <div class="input-group">
                        <label for="email" class="input-label">Email Address</label>
                        <div class="input-wrapper">
                            <i data-lucide="mail" class="input-icon"></i>
                            <input type="email" id="email" name="email" class="input-field"
                                placeholder="Example: example@example.com" required>
                        </div>
                    </div>

                    <!-- Input Group: FullName -->
                    <div class="input-group">
                        <label for="full_name" class="input-label">Nama Lengkap</label>
                        <div class="input-wrapper">
                            <i data-lucide="user" class="input-icon"></i>
                            <input type="text" id="full_name" name="full_name" class="input-field"
                                placeholder="Masukkan nama lengkap" required>
                        </div>
                    </div>

                    <!-- Input Group: Role -->
                    <div class="input-group">
                        <label for="role" class="input-label">Role</label>
                        <div class="input-wrapper">
                            <i data-lucide="briefcase" class="input-icon"></i>
                            <select id="role" name="role" class="input-field" required>
                                <option value="" disabled selected>Pilih role Anda</option>
                                <option value="student">Siswa</option>
                                <option value="teacher">Guru</option>
                            </select>
                        </div>
                    </div>

                    <!-- Password Fields Container -->
                    <div class="password-group">
                        <!-- Input Group: Password -->
                        <div class="input-group">
                            <label for="password" class="input-label">Password</label>
                            <div class="input-wrapper">
                                <i data-lucide="lock" class="input-icon"></i>
                                <input type="password" id="password" name="password" class="input-field"
                                    placeholder="Masukkan password" required>
                                <button type="button" class="toggle-password" aria-label="Tampilkan password"
                                    data-target="password">
                                    <i data-lucide="eye" class="eye-icon"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Input Group: Konfirmasi Password -->
                        <div class="input-group">
                            <label for="confirm_password" class="input-label">Ketik ulang</label>
                            <div class="input-wrapper">
                                <i data-lucide="lock" class="input-icon"></i>
                                <input type="password" id="confirm_password" name="confirm_password" class="input-field"
                                    placeholder="Masukkan password" required>
                                <button type="button" class="toggle-password" aria-label="Tampilkan konfirmasi password"
                                    data-target="confirm_password">
                                    <i data-lucide="eye" class="eye-icon"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Tombol Submit -->
                    <button type="submit" class="submit-button">
                        <span class="spinner-border spinner-border-sm htmx-indicator" id="spinner" role="status"
                            aria-hidden="true"></span> Daftar Sekarang
                    </button>

                    <!-- Link ke Halaman Login -->
                    <p class="login-prompt">
                        Sudah punya akun? <a href="/login">Klik Disini</a> untuk Login
                    </p>
                </form>
            </div>
        </div>
    </main>
    <script>
        lucide.createIcons();

        document.querySelectorAll('.toggle-password').forEach(function (btn) {
            btn.addEventListener('click', function (e) {
                var targetId = btn.getAttribute('data-target');
                var input = document.getElementById(targetId);
                if (!input) return;

                var isPassword = input.type === 'password';
                input.type = isPassword ? 'text' : 'password';

                var icon = btn.querySelector('i');
                if (!icon) return;
                var nextIcon = isPassword ? 'eye-off' : 'eye';
                icon.setAttribute('data-lucide', nextIcon);

                lucide.createIcons();
            });
        });
    </script>
</body>

</html>
{{ end }}
